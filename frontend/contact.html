<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact Us | Blood Bank & Donation</title>

<style>
:root {
  --primary-red: #e11d48;
  --primary-red-dark: #b91c1c;
  --accent-blue: #4f46e5;
  --glass-bg: rgba(15,23,42,0.55);
  --inner-card: rgba(248,250,252,0.98);
  --glass-border: rgba(148,163,184,0.35);
  --shadow: 0 18px 45px rgba(15,23,42,0.65);
  --shadow-soft: 0 10px 30px rgba(15,23,42,0.4);
  --gradient-bg: radial-gradient(circle at 0% 0%, #f97316 0%, transparent 45%),
                 radial-gradient(circle at 100% 0%, #22c55e 0%, transparent 40%),
                 radial-gradient(circle at 0% 100%, #38bdf8 0%, transparent 40%),
                 linear-gradient(135deg, #312e81 0%, #7c3aed 45%, #be123c 100%);
  --text-dark: #020617;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--gradient-bg);
  min-height: 100vh;
  padding-top: 80px;
  position: relative;
  overflow-x: hidden;
  color: #e5e7eb;
}

body::before {
  content: '';
  position: fixed;
  inset: 0;
  background: url("assets/log.jpg") center/cover no-repeat fixed;
  z-index: -2;
  opacity: 0.1;
  mix-blend-mode: soft-light;
}

/* NAVBAR – same dark glass + hover as others */
.navbar {
  background: rgba(15,23,42,0.8);
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
  border-bottom: 1px solid var(--glass-border);
  padding: 1rem 5%;
  display: flex;
  align-items: center;
  justify-content: space-between;
  position: fixed;
  top: 0; left: 0; right: 0;
  height: 80px;
  z-index: 1000;
  box-shadow: var(--shadow-soft);
}

.logo {
  display: flex;
  align-items: center;
  gap: 0.8rem;
  flex-shrink: 0;
}

.logo img {
  width: 48px;
  height: 48px;
  filter: drop-shadow(0 5px 15px rgba(248,113,113,0.7));
  animation: pulse 2.2s infinite;
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

.logo span,
.gradient-text {
  font-size: 1.4rem;
  font-weight: 800;
  background: linear-gradient(135deg,#fee2e2,#fecaca,#f97373);
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  white-space: nowrap;
}

nav {
  display: flex;
  gap: 0.5rem;
  justify-content: center;
  flex: 1;
  flex-wrap: wrap;
}

nav a {
  position: relative;
  display: block;
  text-decoration: none;
  color: #e5e7eb;
  font-weight: 600;
  padding: 0.7rem 1.2rem;
  border-radius: 999px;
  font-size: 0.9rem;
  overflow: hidden;
  white-space: nowrap;
  transition: transform .18s ease, box-shadow .18s ease,
              background .2s ease, color .2s ease;
}

/* glow background */
nav a::before {
  content: '';
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at 0 0,rgba(248,113,113,.4),transparent 55%);
  transform: translateX(-120%);
  transition: transform .4s ease;
  opacity: .9;
}

/* underline */
nav a::after {
  content:'';
  position:absolute;
  left:50%;
  bottom:6px;
  width:0;
  height:2px;
  border-radius:999px;
  background:linear-gradient(90deg,#fb7185,#f97316);
  transition:width .25s ease,left .25s ease;
}

nav a:hover::before {
  transform: translateX(0);
}

nav a:hover {
  color:#fef2f2;
  box-shadow:0 10px 25px rgba(15,23,42,0.6);
  transform:translateY(-2px);
}

nav a:hover::after {
  width:60%;
  left:20%;
}

nav a.active {
  background:linear-gradient(135deg,#f97373,#ef4444);
  color:#fef2f2;
  box-shadow:0 12px 30px rgba(248,113,113,0.7);
}

nav a.active::before { opacity:0; }

/* Main Container */
.container {
  max-width: 1200px;
  margin: 4rem auto;
  padding: 2rem;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 2.5rem;
}

.card {
  background: var(--glass-bg);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 1px solid var(--glass-border);
  padding: 2.5rem;
  border-radius: 24px;
  box-shadow: var(--shadow);
  animation: slideUp 0.8s ease-out;
  transform: translateZ(0);
}

.card:nth-child(1) { animation-delay: 0.1s; }
.card:nth-child(2) { animation-delay: 0.2s; }

@keyframes slideUp {
  from { opacity: 0; transform: translateY(40px); }
  to   { opacity: 1; transform: translateY(0); }
}

h2 {
  font-size: 2rem;
  font-weight: 800;
  margin-bottom: 1.5rem;
  color:#fee2e2;
}

/* Form fields */
label {
  font-weight: 700;
  margin-top: 1.5rem;
  display: block;
  color: #e5e7eb;
  font-size: 0.95rem;
  letter-spacing: 0.5px;
}

input, textarea {
  width: 100%;
  padding: 1.2rem 1.5rem;
  margin-top: 0.5rem;
  border-radius: 16px;
  border: 2px solid rgba(255,255,255,0.2);
  background: var(--inner-card);
  backdrop-filter: blur(12px);
  font-size: 1rem;
  font-weight: 500;
  color: var(--text-dark);
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  outline: none;
  box-shadow: 0 4px 16px rgba(0,0,0,0.08);
}

input:focus, textarea:focus {
  border-color: var(--primary-red);
  background: #ffffff;
  transform: translateY(-2px);
  box-shadow: 0 12px 32px rgba(225,29,72,0.35);
}

input::placeholder, textarea::placeholder {
  color: rgba(31,41,55,0.6);
  font-weight: 500;
}

/* Button */
button {
  margin-top: 2rem;
  padding: 1.2rem;
  width: 100%;
  background: linear-gradient(135deg, var(--primary-red), var(--primary-red-dark));
  color: #fff;
  border: none;
  border-radius: 16px;
  font-weight: 700;
  font-size: 1.1rem;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow: 0 10px 30px rgba(225,29,72,0.6);
}

button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -120%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.35), transparent);
  transition: left 0.6s;
}

button:hover::before {
  left: 120%;
}

button:hover {
  transform: translateY(-4px);
  box-shadow: 0 20px 45px rgba(225,29,72,0.85);
}

button:active {
  transform: translateY(-2px);
}

/* Contact Details */
.card p {
  font-size: 1.05rem;
  color: #e5e7eb;
  margin-bottom: 1rem;
  padding: 1rem;
  background: rgba(15,23,42,0.7);
  border-radius: 12px;
  border-left: 4px solid var(--primary-red);
}

.card p strong {
  color: #fee2e2;
}

/* Footer */
footer {
  text-align: center;
  padding: 2rem;
  background: rgba(15,23,42,0.8);
  backdrop-filter: blur(18px);
  border-top: 1px solid var(--glass-border);
  margin-top: 4rem;
  color: #e5e7eb;
  font-size: 0.95rem;
}

/* Responsive */
@media (max-width: 768px) {
  .container {
    grid-template-columns: 1fr;
    margin: 2rem 1.2rem;
    gap: 2rem;
  }
  nav {
    justify-content: center;
    gap: 0.3rem;
  }
  nav a {
    padding: 0.6rem 0.9rem;
    font-size: 0.9rem;
  }
}
</style>
</head>

<body>
<header class="navbar">
  <div class="logo">
    <img src="assets/blood-drop.png" alt="Logo">
    <span>Blood Bank & Donation</span>
  </div>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="why-donate.html">Why Donate Blood</a>
    <a href="donate.html">Become A Donor</a>
    <a href="need-blood.html">Need Blood</a>
    <a href="contact.html" class="active">Contact Us</a>
  </nav>
</header>

<main class="container">
  <section class="card">
    <h2>Send us a Message</h2>
    <form id="contactForm">
      <label>Full Name</label>
      <input type="text" id="name" required>

      <label>Phone Number</label>
      <input type="tel" id="phone" required>

      <label>Email Address</label>
      <input type="email" id="email" required>

      <label>Message</label>
      <textarea id="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <section class="card">
    <h2>Contact Details</h2>
    <p><strong>Address:</strong> Delhi</p>
    <p><strong>Contact Number:</strong> 9956425308</p>
    <p><strong>Email:</strong> mail@gmail.com</p>
  </section>
</main>

<footer>
  COPYRIGHT © 2025 Blood Bank & Donation Management. ALL RIGHTS RESERVED.
</footer>

<script>
   const API_BASE = "https://blood-connect-backend-4skl.onrender.com";
document.getElementById("contactForm").addEventListener("submit", async e => {
  e.preventDefault();

  const user = JSON.parse(localStorage.getItem("user"));

  await fetch(`${API_BASE}/api/messages`, {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({
    userId: user ? user.id : null,
    userName: document.getElementById("name").value,
    userEmail: document.getElementById("email").value,
    message: document.getElementById("message").value
  })
});


  alert("Message sent successfully!");
  e.target.reset();
});
</script>
</body>


</html>
